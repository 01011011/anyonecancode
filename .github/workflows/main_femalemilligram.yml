name: Build and deploy Python app to Azure Web App - femalemilligram

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          package: day1/Application/backend/fotoupload
          app-name: 'femalemilligram'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C6399CEE7AA343269D41BBA24CEAA24C }}
